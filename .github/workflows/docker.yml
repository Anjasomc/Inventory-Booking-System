name: Docker

on:
  push:
    tags:
      - 'V*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: angusmcd/inventory-booking-system:${{ github.ref_name }}

    - name: Tag as latest
      run: docker tag angusmcd/inventory-booking-system:${{ github.ref_name }} angusmcd/inventory-booking-system:latest
